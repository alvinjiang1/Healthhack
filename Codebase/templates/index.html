<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Text Extractor</title>
</head>
<body>
    <h1>Image Text Extractor</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept="image/*" required>
        <button type="submit">Upload</button>
    </form>
    {% if error %}
        <p>{{ error }}</p>
    {% endif %}
    {% if image %}
        <h2>Original Image:</h2>
        <img src="{{ url_for('uploaded_image', filename=image) }}" alt="Uploaded Image">
    {% endif %}
    {% if annotated_image %}
    <h2>Annotated Image:</h2>
    <img src="{{ url_for('uploaded_image', filename=annotated_image) }}" alt="Annotated Image">
    {% endif %}
    {% if result %}
        <h2>Text Extracted:</h2>
        <pre>{{ result }}</pre>
    {% endif %}

</body>
</html>
